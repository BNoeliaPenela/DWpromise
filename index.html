<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css'>
    <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
    <script src="./script.js" ></script>
    <link rel="stylesheet" href="style.css">
    <title>Promesas</title>
</head>
<body>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
    <table style="border: 1px solid">
        <thead>
            <th>ID</th>
            <th>NAME</th>
            <th>COLOR</th>
            <th>PRICE</th>
            <th colspan="2" style="border-right: 0; "></th> <!--colspan: atributo para hacer que esa celda de encabezado ocupe 2 o mas columnas. -->
        </thead>

        <tbody>
        </tbody>

        <tfoot>
            <tr>
                <td></td> 
                <td><input id="name"/></td>
                <td><input id="color"/></td>
                <td><input id="price"/></td>
                <td colspan="2" ><button onclick= saveObjects()>ADD</button></td>
            </tr>
        </tfoot>
    </table>

    <div id ='popUp' style="overflow-x: hidden">
        <table>
            <tr>
                <td><label for="id2">ID</label></td> <!--PORQUE SE PONE LABEL?-->
                <td><input name='id2' readonly /></td> <!--PORQUE SE PONE NAME EN VEZ DE ID?-->
            </tr>
            <tr>
                <td><label for="name2">NAME</label></td>
                <td><input name="name2"/></td>
            </tr>
            <tr>
                <td><label for="color2">COLOR</label></td>
                <td><input name="color2"/></td>
            </tr>
            <tr>
                <td><label for="price2">PRICE</label></td>
                <td><input name="price2"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><button onclick= updateObject()>UPDATE</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
